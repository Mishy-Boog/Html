<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post" class="form-exemplo">
        <div class="form-exemplo-texto">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" nome="nome" required>
        </div>
        <div class="form-exemplo-email"></div>
            <label for="email">Email:</label>
            <input type="email" id="email" nome="email" required>
        </div>
        <div class="form-exemplo-botao">
            <button type="submit">Enviar</button>
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
