<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>titulo</title>
</head>
<body>
    <p>Tabela com thead, tfoot e tbody</p>
    <table border="1">
        <caption>tabela com thead</caption>
        <thead>
            <tr>
                <th>titulo 1</th>
                <th>titulo 2</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>rodapé 1</td>
                <td>rodapé 2</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>corpo 1</td>
                <td>corpo 2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
